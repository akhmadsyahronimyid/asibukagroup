<style>:root{--bg:#0f1724;--card:#0b1220;--muted:#9aa4b2;--accent:#7c3aed;--text:#e6eef8;--glass:#ffffff0a;--radius:14px;--maxw:520px;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial}:root.light{--bg:#f7fbff;--card:#fff;--muted:#475569;--accent:#7c3aed;--text:#0b1220;--glass:#0b12200a}*{box-sizing:border-box}html,body{height:100%}body{margin:0;background:linear-gradient(180deg,var(--bg),#071028 140%);color:var(--text);display:flex;align-items:center;justify-content:center;padding:32px;transition:background .3s ease,color .3s ease}.card{width:100%;max-width:var(--maxw);background:linear-gradient(180deg,#ffffff05,transparent),var(--card);border-radius:20px;margin-top:10rem;padding:28px;box-shadow:0 10px 30px #02061799;border:1px solid #ffffff08}header{display:flex;align-items:center;gap:16px}.avatar{width:72px;height:72px;border-radius:16px;overflow:hidden;flex:0 0 72px;background:linear-gradient(135deg,var(--accent),#4c1d95);display:inline-grid;place-items:center;color:#fff;font-weight:700;font-size:28px}.avatar img{width:100%;height:100%;object-fit:cover}.meta h1{margin:0;font-size:18px}.meta p{margin:4px 0 0;font-size:13px;color:var(--muted)}.links{margin-top:20px;display:grid;gap:12px}.link{display:flex;align-items:center;gap:12px;padding:12px 14px;border-radius:12px;background:var(--glass);text-decoration:none;color:var(--text);border:1px solid transparent;transition:transform .12s ease,box-shadow .12s ease,background .12s}.link:hover{transform:translateY(-4px);box-shadow:0 8px 20px #02061780;border-color:#7c3aed1f}.link .icon{width:40px;height:40px;border-radius:10px;display:inline-grid;place-items:center;background:linear-gradient(180deg,#ffffff08,#0000000f)}.link .icon svg{width:20px;height:20px;fill:currentColor}.link .title{font-weight:600}.link .subtitle{font-size:12px;color:var(--muted);margin-top:2px}.social{display:flex;gap:12px;justify-content:center;margin-top:18px}.social a{width:40px;height:40px;border-
