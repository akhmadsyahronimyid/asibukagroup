{% assign is_root_page = page.path endswith ".md" and page.path contains "/" and page.path split: "/" | size == 1 %}
{% if page.url == "/" or page.url == "/" or is_root_page or page.layout == "archive" %}
<script type="application/ld+json">
{
"@context": "https://schema.org",
"@type": "WebPage",
"name": "{{ page.title | default: site.defaults.title }}",
"description": "{{ page.description | default: site.defaults.description }}",
"url": "{{ site.url }}{{ page.url | replace:'index.html','' }}",
"inLanguage": "{{ site.lang }}",
"mainEntityOfPage": {
"@type": "WebPage",
"@id": "{{ site.url }}/"
},
"publisher": {
"@type": "Organization",
"name": "{{ site.title }}",
"logo": {
"@type": "ImageObject",
"url": "{{ site.image }}",
"sameAs": [
{% for profile in site.sameAs %}
"{{ profile.url }}"{% unless forloop.last %},{% endunless %}
{% endfor %}
]
}
},
"potentialAction": {
"@type": "SearchAction",
"target": "https://www.asibuka.com/search/?q={search_term_string}",
"query-input": "required name=search_term_string"
}
}</script>{% endif %}
