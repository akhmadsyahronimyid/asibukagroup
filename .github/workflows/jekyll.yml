name: Build and Deploy Jekyll

on:
  push:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Install dependencies
        run: pip install requests

      - name: Generate updated Markdown for SPX DOP Sukamenak
        run: |
          python python_scripts/google_sheets_to_table_mitra_asibuka_logistics.py \
            --csv_urls \
              "https://docs.google.com/spreadsheets/d/e/2PACX-1vQAsHmPgg6ez5otl4jR2E8BxrvWRimCR5OTfLExynsGjNV3DyLisBCeR27Z2m1ZXfRGVWSzIktTsKSP/pub?gid=1223797904&single=true&output=csv" \
              "https://docs.google.com/spreadsheets/d/e/2PACX-1vQAsHmPgg6ez5otl4jR2E8BxrvWRimCR5OTfLExynsGjNV3DyLisBCeR27Z2m1ZXfRGVWSzIktTsKSP/pub?gid=527953214&single=true&output=csv" \
              "https://docs.google.com/spreadsheets/d/e/2PACX-1vQAsHmPgg6ez5otl4jR2E8BxrvWRimCR5OTfLExynsGjNV3DyLisBCeR27Z2m1ZXfRGVWSzIktTsKSP/pub?gid=2092489212&single=true&output=csv" \
              "https://docs.google.com/spreadsheets/d/e/2PACX-1vQAsHmPgg6ez5otl4jR2E8BxrvWRimCR5OTfLExynsGjNV3DyLisBCeR27Z2m1ZXfRGVWSzIktTsKSP/pub?gid=93981574&single=true&output=csv" \
            --table_titles "Ringkasan" "Laporan Bulanan" "Detail Transaksi" \
            --output_dir "_asibuka-logistics"
            
      - name: Generate updated Markdown for J&T Cargo Zegen Express
        run: |
          python python_scripts/google_sheets_to_table_mitra_asibuka_logistics.py \
            --csv_urls \
              "https://docs.google.com/spreadsheets/d/e/2PACX-1vQW-qVGk6-E9MRIiM-USrIglZA2BiBYx_fExSG0UM-BfV-1dQWeHsBUKvAzKqwCK1N4tRH3zAcT_ALv/pub?gid=1223797904&single=true&output=csv" \
              "https://docs.google.com/spreadsheets/d/e/2PACX-1vQW-qVGk6-E9MRIiM-USrIglZA2BiBYx_fExSG0UM-BfV-1dQWeHsBUKvAzKqwCK1N4tRH3zAcT_ALv/pub?gid=527953214&single=true&output=csv" \
              "https://docs.google.com/spreadsheets/d/e/2PACX-1vQW-qVGk6-E9MRIiM-USrIglZA2BiBYx_fExSG0UM-BfV-1dQWeHsBUKvAzKqwCK1N4tRH3zAcT_ALv/pub?gid=2092489212&single=true&output=csv" \
              "https://docs.google.com/spreadsheets/d/e/2PACX-1vQW-qVGk6-E9MRIiM-USrIglZA2BiBYx_fExSG0UM-BfV-1dQWeHsBUKvAzKqwCK1N4tRH3zAcT_ALv/pub?gid=93981574&single=true&output=csv" \
            --table_titles "Ringkasan" "Laporan Bulanan" "Detail Transaksi" \
            --output_dir "_asibuka-logistics"

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.8'
          bundler-cache: false

      - name: Install bundler
        run: gem install bundler

      - name: Add Linux platform for Bundler
        run: bundle lock --add-platform x86_64-linux

      - name: Install dependencies
        run: bundle install

      - name: Build Jekyll site
        run: bundle exec jekyll build

      - name: Copy favicon to root
        run: cp assets/icons/favicon.ico _site/favicon.ico

      - name: Move sw.js.html to root and rename to sw.js
        run: |
          if [ -f _site/assets/js/sw.js.html ]; then
            mv _site/assets/js/sw.js.html _site/sw.js
          fi

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
